<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/stiloscss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body>
    
   <div id="galeria" >
       <div class="col-xs-12 text-center">
            <h2>Galeria de imagenes</h2>
            <p>Esta galeria es un contenido Popup de muestra</p>  
       </div>
        <div class="container">
        </div>
    </div>
    <div class="popUp">
        <div class="close">
            <img src="img/close.png" alt="">
        </div>
        <img class="img-responsive" src="https://www.hazunaweb.com/imagenes/prueba.jpg" alt="">
    </div>    
</body>
<style>
    .popUp{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        text-align: center;
        padding: 4%;
        display: none;
    }
    .close img{
        height: 40px;
        width: 40px;
    }
</style>
<script>
    var src = ""
    var imgs = [
        "https://www.hazunaweb.com/imagenes/prueba.jpg",
        "https://www.xtrafondos.com/wallpapers/resized/paisaje-digital-en-atardecer-5846.jpg?s=large",
        "https://www.xtrafondos.com/wallpapers/resoluciones/20/diseno-de-paisaje-del-espacio_2560x1440_5771.jpg",
        "https://www.teahub.io/photos/full/102-1021959_dibujos-de-paisajes-de-colores.jpg",
        "https://i.pinimg.com/originals/c4/76/27/c476278504682e622fabe9b0932098c3.jpg",
        "https://www.dzoom.org.es/wp-content/uploads/2019/09/paisajes-expresivos-734x489.jpg",
        "https://www.dzoom.org.es/wp-content/uploads/2019/09/paisajes-expresivos-734x489.jpg"
    ]

    $(document).ready(function(){
        pintarGaleria()
        $("#galeria img").click(function(){
            src = $(this).attr("src")
            jQuery(".popUp").fadeIn()
            jQuery(".popUp > img").attr("src", src)
        })

        $(".close").click(function(){
            jQuery(".popUp").fadeOut()
        })
    })

    function pintarGaleria(){
        var htmlGaleria = ""
        var contador = 0
        for (let index = 0; index < imgs.length; index++) {
            if(contador == 0){
                htmlGaleria += '<div class = "col-xs-12">'
            }
            htmlGaleria += '<div class="col-xs-4"><class="col-xs-4"><img class="img-responsive" src="'+imgs[index]+'"></div>'
            contador ++
            if (contador == 3 || index == (imgs.count - 1)){
                htmlGaleria += '</div>'
                contador = 0
            }
           
        }

        $("#galeria .container").html(htmlGaleria)
    }

</script>

</html>

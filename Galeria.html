<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/stiloscss.css">
    <script src=js/jquery-3.6.0.min.js></script>
    <script>
    $(Document).ready(function(){
        $('#open').on('click', function(){
            $('#popup').fadeIN('slow');
            $('.popup-overlay').fadeIn('slow');
            $('.popup-overlay').height($(window).height());
            return false;
        });

        $('#close').on('click', function(){
            $('#popup').fadeOut('slow');
            $('.popup-overlay').fadeOut('slow');
            return false;
        });
    });    
    </script>
</head>
<body>
    
   <div id="popup" style="display: none;">
       <div class="content-popup">
          <div class="close"><a href="#" id="close"><img src="https://www.hazunaweb.com/imagenes/prueba.jpg"></a></div>
          <div>
                 <h2>Contenido POPUP</h2>
               <p>Esta galeria es un contenido Popup de muestra</p> 
               <div style="float: left; width: 100%;">
            </div> 
          </div>
       </div>
</div>
<div class="popup-overlay"></div>    
</body>
</html>
